<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body >
    <div class="body">
        <div class="container">
            <div class="weathercont">
                <div class="temp">
                    <p>20</p>
                </div>
                <div class="t-l">
                    <p>Lagos</p>
                    <span>01:08 - Monday 2024-07-29</span>
                </div>
                <div class="condition">
                    <p></p>
                    <p>Sunny</p>
                </div>
            </div>
        </div>
        <div class="btns">
            <form class="buttons">
                <input type="text" placeholder="Search for any location" class="search_area">
                <button type="submit" class="search_btn">Search</button>
            </form>
        </div>
    </div>
</body>
<script src="/script/script.js"></script>
</html>
